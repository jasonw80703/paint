<!DOCTYPE html>
<html lang="en">
<head>
	<title>Paint App</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="toolbar">
			<a href="#" id="open" onclick="openImage()">
				<img src="icons/open-icon.png">
			</a>
			<a href="#" id="save" onclick="saveImage()">
				<img src="icons/save-icon.png">
			</a>
			<a class="selected" href="#" id="brush" onclick="changeTool('brush')">
				<img src="icons/brush-icon.png">
			</a>
			<a href="#" id="line" onclick="changeTool('line')">
				<img src="icons/line-icon.png">
			</a>
			<a href="#" id="rectangle" onclick="changeTool('rectangle')">
				<img src="icons/rectangle-icon.png">
			</a>
			<a href="#" id="circle" onclick="changeTool('circle')">
				<img src="icons/circle-icon.png">
			</a>
			<a href="#" id="ellipse" onclick="changeTool('ellipse')">
				<img src="icons/ellipse-icon.png">
			</a>
			<a href="#" id="polygon" onclick="changeTool('polygon')">
				<img src="icons/polygon-icon.png">
			</a>
		</div>
		<br>

    <canvas id="canvas" width="600" height="500"></canvas>
		<div id="img-data-div">
			<a href="#" id="img-file" download="image.png">Download Image</a>
		</div>
	</div>
</body>
</html>
